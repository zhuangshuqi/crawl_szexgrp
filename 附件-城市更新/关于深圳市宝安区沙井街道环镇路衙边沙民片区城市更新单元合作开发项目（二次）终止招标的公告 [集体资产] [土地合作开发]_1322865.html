<h1 style="text-align: center; font-family: 楷体, sans-serif; font-size: 36px; color: #e74c3c;">关于深圳市宝安区沙井街道环镇路衙边沙民片区城市更新单元合作开发项目（二次）终止招标的公告 [集体资产] [土地合作开发]</h1>
<div style="text-align: center;"><span>发布时间：2020-11-04 00:00</span><span>信息来源：深圳交易集团</span></div>
<p style="text-align: left">各投标人：</p><p style="text-align: left">　　由深圳市沙井衙边股份合作公司委托深圳高星项目管理有限公司组织公开招标的深圳市宝安区沙井街道环镇路衙边沙民片区城市更新单元合作开发项目（二次）（以下简称：本项目），现因故终止本项目招标。</p><p style="text-align: left">　　本项目后续招标事宜，请各投标人密切留意网上公告信息。</p><p style="text-align: left">　　特此公告。</p><p style="text-align: left">　　招标人：深圳市沙井衙边股份合作公司</p><p style="text-align: right">　　交易代理机构：深圳高星项目管理有限公司</p><p style="text-align: right">2020年11月4日</p>
